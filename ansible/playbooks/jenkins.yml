---
- name: Configure Jenkins Server
  hosts: jenkins
  become: yes

  tasks:
    # -------------------------
    # System update
    # -------------------------
    - name: Update apt cache
      apt:
        update_cache: yes

    # -------------------------
    # Java 17
    # -------------------------
    - name: Install Java 17
      apt:
        name: openjdk-17-jdk
        state: present

    # -------------------------
    # Jenkins installation (LEGACY but RELIABLE)
    # -------------------------
    - name: Add Jenkins GPG key
      apt_key:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian-stable binary/"
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Enable and start Jenkins
      service:
        name: jenkins
        state: started
        enabled: yes

    # -------------------------
    # Docker installation
    # -------------------------
    - name: Install Docker dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

    # -------------------------
    # Jenkins permissions for Docker
    # -------------------------
    - name: Add jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes

    - name: Restart Jenkins to apply docker group
      service:
        name: jenkins
        state: restarted

    # -------------------------
    # kubectl
    # -------------------------
    - name: Download kubectl
      get_url:
        url: https://dl.k8s.io/release/stable.txt
        dest: /tmp/k8s_version

    - name: Install kubectl
      get_url:
        url: "https://dl.k8s.io/release/{{ lookup('file', '/tmp/k8s_version') }}/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: "0755"

    # -------------------------
    # AWS CLI
    # -------------------------
    - name: Download AWS CLI
      get_url:
        url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp/awscliv2.zip

    - name: Unzip AWS CLI
      unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp
        remote_src: yes

    - name: Install AWS CLI
      command: /tmp/aws/install
      args:
        creates: /usr/local/bin/aws

    # -------------------------
    # Maven & Git
    # -------------------------
    - name: Install Maven and Git
      apt:
        name:
          - maven
          - git
        state: present
