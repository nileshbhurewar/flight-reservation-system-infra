---
- name: Configure Jenkins Server
  hosts: jenkins
  become: yes

  tasks:
    # -------------------------
    # Base system
    # -------------------------
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install base dependencies
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    # -------------------------
    # Create apt keyrings directory
    # -------------------------
    - name: Ensure /etc/apt/keyrings exists
      command: install -d -m 0755 /etc/apt/keyrings
      args:
        creates: /etc/apt/keyrings

    # -------------------------
    # Java 17
    # -------------------------
    - name: Install Java 17
      apt:
        name: openjdk-17-jdk
        state: present

    # -------------------------
    # Jenkins
    # -------------------------
    - name: Download Jenkins GPG key
      get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        dest: /etc/apt/keyrings/jenkins-keyring.asc
        mode: "0644"

    - name: Add Jenkins repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
        filename: jenkins
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Enable and start Jenkins
      service:
        name: jenkins
        state: started
        enabled: yes

    # -------------------------
    # Docker
    # -------------------------
    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        filename: docker
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: yes

    # -------------------------
    # Jenkins Docker permission
    # -------------------------
    - name: Add jenkins user to docker group
      user:
        name: jenkins
        groups: docker
        append: yes

    - name: Restart Jenkins to apply docker group
      service:
        name: jenkins
        state: restarted

    # -------------------------
    # kubectl (CORRECT & SAFE)
    # -------------------------
    - name: Get latest kubectl version
      get_url:
        url: https://dl.k8s.io/release/stable.txt
        dest: /tmp/k8s_version

    - name: Read kubectl version
      command: cat /tmp/k8s_version
      register: kubectl_version
      changed_when: false

    - name: Install kubectl
      get_url:
        url: "https://dl.k8s.io/release/{{ kubectl_version.stdout }}/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: "0755"

    # -------------------------
    # AWS CLI
    # -------------------------
    - name: Download AWS CLI
      get_url:
        url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp/awscliv2.zip

    - name: Unzip AWS CLI
      unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp
        remote_src: yes

    - name: Install AWS CLI
      command: /tmp/aws/install
      args:
        creates: /usr/local/bin/aws

    # -------------------------
    # Maven & Git
    # -------------------------
    - name: Install Maven and Git
      apt:
        name:
          - maven
          - git
        state: present
